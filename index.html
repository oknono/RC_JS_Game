<!DOCTYPE html>
<html>
<head>
<title>HTML 5 Game</title>
</head>
<body>
<canvas id ="ctx" width="500" height="500" style="border:1px solid #000000"> </canvas>
<script type="text/javascript">
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var HEIGHT = 500;
var WIDTH = 500;
var timeWhenGameStarted = Date.now();
var framecount = 0;
var score = 0;

//player 
var player = {
    x:100,
    spdX:25,
    y:350,
    spdY:10,
    name:'p',
    hp:10,
    height:20,
    width:20,
    color:'green',
};

//enemy

Enemy = function(id, x , y, spdX, spdY, h, w , color){
    //local variable
    var enemy = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    id:id,
    name:'E',
    height:h,
    width:w,
    color:color,
   };

// link to permanent variable
enemyList[id] = enemy;
}

Upgrade = function(id, x , y, spdX, spdY, h, w , color){
    //local variable
    var upgrade = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    id:id,
    name:'U',
    height:h,
    width:w,
    color:color,
   };

// link to permanent variable
upgradeList[id] = upgrade;

}

Bullet = function(id, x , y, angle, spdX, spdY, h, w , color){
    //local variable
    var bullet = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    angle:angle,
    id:id,
    name:'U',
    height:h,
    width:w,
    color:color,
   };

// link to permanent variable
bulletList[id] = bullet;
}

var enemyList = {};
var upgradeList = {};
var bulletList = {};

document.onmousemove = function(mouse){
    var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

    if (mouseX < player.width/2){
        mouseX = player.width/2;
    }

    if (mouseX > WIDTH - player.width/2){
         mouseX = WIDTH - player.width/2;
    }

    if (mouseY < player.height/2){
         mouseY = player.height/2;
    }

    if (mouseY > HEIGHT - player.height/2){
         mouseY = HEIGHT- player.height/2;
    }

    player.x = mouseX;
    player.y = mouseY;
}

getDistanceBetweenEntities = function (e1, e2){
    var dx = e1.x - e2.x;
    var dy = e1.x - e2.x;
    return Math.sqrt(dx*dx + dy*dy);
}

testCollisionEntities = function (e1, e2){
    var e1 = {
        x:e1.x - 10,
        y:e1.y - 10, 
        width: e1.width,
        height:e1.height,
    }
    var e2 = {
        x:e2.x -15,
        y:e2.y -15, 
        width: e2.width,
        height: e2.height,
    }
    return testCollisionRectangles(e1,e2);
} 

testCollisionRectangles = function (r1, r2){
    return r1.x <= r2.x + r2.width
        && r2.x <= r1.x + r1.width
        && r1.y <= r2.y + r2.height
        && r2.y <= r1.y + r1.height;
}

updateEntity = function(entity){
    updateEntityPosition(entity);
    drawEntity(entity);
}

updateEntityPosition = function(entity){
    entity.x += entity.spdX;
    entity.y += entity.spdY;
    if (entity.x < 0 || entity.x > WIDTH){
        entity.spdX *= -1;
    }
    if (entity.y < 0 || entity.y > HEIGHT){
        entity.spdY *= -1;
    }
}

drawEntity = function(entity){
    ctx.save();
    ctx.fillStyle = entity.color;
    ctx.fillRect(entity.x - entity.width/2, entity.y - entity.height/2, entity.width, entity.height);
    ctx.restore();
    }

update = function (){
	ctx.clearRect(0,0,WIDTH,HEIGHT);
    framecount++;
    score++;

    if(framecount % 100 == 0){ // Every 4 seconds
        randomGenerateEnemy();
    }

    if(framecount % 75 == 0){  // Every 3 seconds 
        randomGenerateUpgrade();
    }

    if(framecount % 25 == 0){  // Every 1 second
        randomGenerateBullet();
    }

    for(var key in upgradeList){
        updateEntity(upgradeList[key]);

        var isColliding = testCollisionEntities(player, upgradeList[key])
        if (isColliding){
            score += 1000;
            delete upgradeList[key]
        }
    }

    for(var key in enemyList){
        updateEntity(enemyList[key]);

        var isColliding = testCollisionEntities(player, enemyList[key])
        if (isColliding){
            player.hp -= 1;
        }

        if (player.hp <= 0){
                var timeSurvived = Date.now() - timeWhenGameStarted;
                console.log("You lost! You survived for " + timeSurvived + "ms");
                startNewGame();
            }
	}

     for(var key in bulletList){
        updateEntity(bulletList[key]);
        }
	
    drawEntity(player);
    ctx.fillText("HP: " + player.hp, 0, 30);
    ctx.fillText("score: " + score , 200, 30);
}

startNewGame = function(){
    player.hp = 10;
    timeWhenGameStarted = Date.now();
    framecount = 0;
    score = 0;
    enemyList = {};
    upgradeList = {};
    bulletList = {};
    randomGenerateEnemy();
    randomGenerateEnemy();
    randomGenerateEnemy();
}


randomGenerateEnemy = function (){
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var width = 10 + Math.random() * 30;
    var height =  10 + Math.random() * 30;
    var id = Math.random();
    var spdX = 5 + Math.random() * 5;
    var spdY = 5 + Math.random() * 5;
    var color = 'red';

    Enemy(id, x, y, spdX, spdY, height, width,  color);
}

randomGenerateUpgrade = function (){
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var width = 10;
    var height = 10; 
    var id = Math.random();
    var spdX = 0;
    var spdY = 0;
    var color = 'orange';

   Upgrade(id, x, y, spdX, spdY, height, width, color);
}

 randomGenerateBullet = function (){
    var x = player.x;
    var y = player.y;
    var width = 10;
    var height = 10; 
    var id = Math.random();
    var angle = Math.random() * 360;
    var spdX = Math.cos(angle/180*Math.PI)*5;
    var spdY = Math.sin(angle/180*Math.PI)*5;
    var color = 'black';

   Bullet(id, x, y, angle, spdX, spdY, height, width, color);
}

startNewGame();
setInterval(update, 40);


</script>
</body>
</html>
