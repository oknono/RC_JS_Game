<!DOCTYPE html>
<html>
<head>
<title>HTML 5 Game</title>
</head>
<body>
<canvas id ="ctx" width="500" height="500" style="border:1px solid #000000"> </canvas>
<script type="text/javascript" src="js/Entities.js"></script>
<script type="text/javascript">

var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var HEIGHT = 500;
var WIDTH = 500;
var timeWhenGameStarted = Date.now();
var framecount = 0;
var score = 0;

var Img = {};
Img.player = new Image();
Img.player.src = 'images/player.png';
Img.enemy = new Image();
Img.enemy.src = 'images/enemy.png';
Img.bullet = new Image();
Img.bullet.src = 'images/bullet.png';
Img.upgrade1 = new Image();
Img.upgrade1.src = 'images/upgrade1.png';
Img.upgrade2 = new Image();
Img.upgrade2.src = 'images/upgrade2.png';
Img.map = new Image();
Img.map.src = 'images/map.png';


testCollisionRectangles = function (r1, r2){
    return r1.x <= r2.x + r2.width
        && r2.x <= r1.x + r1.width
        && r1.y <= r2.y + r2.height
        && r2.y <= r1.y + r1.height;
}

document.onmousemove = function(mouse){
    var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;
    mouseX -= player.x;
    mouseY -= player.y;
    player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;
}

document.onclick = function(mouse){
    player.performAttack();
}

document.oncontextmenu = function(mouse){  // on rightclick
    player.performSpecialAttack();   
    mouse.preventDefault();
}

document.onkeydown = function(event){
    if (event.keyCode == 68)
        player.pressRight = true;
    else if (event.keyCode == 83)
        player.pressDown = true;
    else if (event.keyCode == 65)
        player.pressLeft = true;
    else if (event.keyCode == 87)
        player.pressUp = true;
}

document.onkeyup = function(event){
    if (event.keyCode == 68)
        player.pressRight = false;
    else if (event.keyCode == 83)
        player.pressDown = false;
    else if (event.keyCode == 65)
        player.pressLeft = false;
    else if (event.keyCode == 87)
        player.pressUp = false;
}

update = function (){
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    drawMap();
    framecount++;
    score++;

    if(framecount % 100 == 0) // Every 4 seconds
        randomGenerateEnemy();
    if(framecount % 75 == 0) // Every 3 seconds 
        randomGenerateUpgrade();

    for(var key in bulletList){
        bulletList[key].update();
    }

    for(var key in upgradeList){
        upgradeList[key].update();
        }

    for(var key in enemyList){
        enemyList[key].update();
        }

    player.update();
    ctx.fillText("HP: " + player.hp, 0, 30);
    ctx.fillText("score: " + score , 200, 30);
}

startNewGame = function(){
    timeWhenGameStarted = Date.now();
    framecount = 0;
    score = 0;
    player.hp = 10;
    enemyList = {};
    upgradeList = {};
    bulletList = {};
    randomGenerateEnemy();
    randomGenerateEnemy();
    randomGenerateEnemy();
}

player = Player();
startNewGame();
setInterval(update, 40);

drawMap = function(){
    var x = WIDTH/2 - player.x;
    var y = HEIGHT/2 - player.y;
    ctx.drawImage(Img.map, 0, 0, Img.map.width, Img.map.height, x, y, Img.map.width * 2, Img.map.height * 2);
}

</script>
</body>
</html>
